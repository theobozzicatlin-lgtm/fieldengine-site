<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="google-site-verification" content="kh34v4rSaOS_rVFGApLfdlJcuCjxmFkSoTROO0IBPx4" />

  <title>FIELD | Home</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151922;
      --text: #f4f7fb;
      --muted: #aab2c0;
      --border: #2a303b;
      --hover: #d9e0ea;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      width: min(1100px, calc(100% - 48px));
      margin: 0 auto;
    }

    .nav {
      margin-top: 24px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .nav-logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.18s ease;
    }

    .nav-links a:hover {
      color: var(--hover);
    }

    main {
      min-height: calc(100vh - 120px);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 56px 0 72px;
    }

    .hero {
      max-width: 760px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3.2rem);
      line-height: 1.12;
      letter-spacing: -0.02em;
    }

    .subheading {
      margin: 18px auto 30px;
      max-width: 620px;
      color: var(--muted);
      font-size: 1.02rem;
    }

    .btn {
      display: inline-block;
      background: #ffffff;
      color: #0f1115;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .container { width: min(1100px, calc(100% - 28px)); }
      .nav { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <div class="nav-logo">FIELD</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="legals.html">Legals</a>
      </div>
    </nav>

    <main>
      <section class="hero">
        <h1>Geometry-Driven Estimating for Landscape Contractors</h1>
        <p class="subheading">
          FIELD helps landscape contractors turn project geometry into clear, accurate estimates.
          Build faster quotes, track costs confidently, and keep every project on budget.
        </p>
        <a class="btn" href="pricing.html">View Pricing</a>
      </section>
    </main>
  </div>
</body>
</html>
