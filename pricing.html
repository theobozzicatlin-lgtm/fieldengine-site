<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIELD | Pricing</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151922;
      --card: #171c26;
      --text: #f4f7fb;
      --muted: #aab2c0;
      --border: #2a303b;
      --hover: #d9e0ea;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      width: min(1100px, calc(100% - 48px));
      margin: 0 auto;
    }

    .nav {
      margin-top: 24px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .nav-logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #ffffff;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.18s ease;
    }

    .nav-links a:hover {
      color: var(--hover);
    }

    main {
      min-height: calc(100vh - 120px);
      display: grid;
      place-items: center;
      padding: 56px 0 72px;
    }

    .pricing-wrap {
      width: min(560px, 100%);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 2.8rem);
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .subtext {
      margin: 14px auto 28px;
      color: var(--muted);
      font-size: 1.02rem;
      max-width: 520px;
    }

    .card {
      text-align: left;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 22px;
    }

    .plan-name {
      margin: 0;
      font-size: 1.1rem;
      color: #ffffff;
    }

    .price {
      margin: 6px 0 18px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .price span {
      font-size: 1rem;
      font-weight: 500;
      color: var(--muted);
    }

    ul {
      margin: 0 0 22px;
      padding-left: 18px;
      color: var(--text);
    }

    li { margin: 8px 0; }

    .btn {
      display: inline-block;
      background: #ffffff;
      color: #0f1115;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .container { width: min(1100px, calc(100% - 28px)); }
      .nav { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <div class="nav-logo">FIELD</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="legals.html">Legals</a>
      </div>
    </nav>

    <main>
      <section class="pricing-wrap">
        <h1>Simple Pricing</h1>
        <p class="subtext">Professional estimating software built for landscape contractors.</p>

        <article class="card" aria-label="FIELD Pro plan">
          <h2 class="plan-name">FIELD Pro</h2>
          <p class="price">Â£59.00 <span>/ month</span></p>
          <ul>
            <li>Geometry-based material takeoffs</li>
            <li>Automated subframe calculations</li>
            <li>Live project budget tracking</li>
            <li>Excel export</li>
            <li>Ongoing updates</li>
          </ul>
          <button class="btn" id="subscribe-btn">Start Subscription</button>
        </article>
      </section>
    </main>
  </div>

  <script>
    async function startCheckout() {
      try {
        const response = await fetch("/api/create-checkout-session", {
          method: "POST",
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        if (!data.url) {
          throw new Error("No checkout URL returned");
        }

        window.location.href = data.url;
      } catch (err) {
        console.error("Checkout error:", err);
        alert("Checkout failed. Check console.");
      }
    }

    document
      .getElementById("subscribe-btn")
      .addEventListener("click", startCheckout);
  </script>
</body>
</html>
